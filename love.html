            background: radial-gradient(circle, #ff9a9e, #fad0c4, #fbc2eb);
            animation: backgroundShift 10s infinite alternate;
        }

        @keyframes backgroundShift {
            0% {
                background: radial-gradient(circle, #ff9a9e, #fad0c4, #fbc2eb);
            }
            100% {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        .content {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;

        .content h1 {

            text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content img {
            width: 300px;
            height: auto;
            border-radius: 30px;
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content img:hover {

            box-shadow: 0px 16px 30px rgba(0, 0, 0, 0.5);

        .content p {

            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;

        .lyrics {

            border-radius: 20px;
            backdrop-filter: blur(10px);
            margin-top: 30px;
            display: inline-block;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease, transform 1s ease, letter-spacing 0.3s ease;
            animation: fadeInEffect 1s ease-out forwards, bounceEffect 1s infinite;
        }
    
        @keyframes fadeInEffect {
            from {
                opacity: 0;
                transform: translateY(30px);
                letter-spacing: 5px;
            }
            to {
                opacity: 1;
                transform: translateY(0);
                letter-spacing: 0;
            }
        }
    
        @keyframes bounceEffect {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    
        .lyrics.show {
            opacity: 1;
            transform: translateY(0);
            animation: fadeInEffect 1s ease-out forwards, bounceEffect 1s infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            top:0%;
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
            transform: rotate(-45deg);
            animation: fall 6s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -12px;
            left: 0;
        }

        .heart::after {
            left: 12px;
            top: 0;
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: sparkle 3s infinite ease-in-out;

            }
            #canvas {

                height: 100vh !important;
            }
        }
    </style>
</head>
