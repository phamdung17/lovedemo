<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>T·∫£i ·∫£nh c·ªßa b·∫°n l√™n</title>
    <style>
        body {
            background: #fff0f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding-top: 60px;
            margin: 0;
        }
        .preview-img {
            max-width: 280px;
            max-height: 60vh;
            width: auto;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 1px 6px #f584b7a0;
            margin: 6px 0;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #f35ead;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: fixed;
            top: 20px;
            left: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            z-index: 9999;
        }
        .back-btn:hover {
            background-color: #feb47b;
        }
        h2 {
            display: block;
            background: rgba(255, 182, 193, 0.6);
            color: #d81b60;
            padding: 12px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 16px 0 rgba(250, 56, 175, 0.2);
            font-size: 1.5em;
            font-weight: bold;
            margin: 0 auto 20px;
            text-shadow: 0 2px 4px #fff6;
            letter-spacing: 0.5px;
            backdrop-filter: blur(2px);
            width: fit-content;
        }
        .upload-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 182, 193, 0.18);
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(250, 56, 175, 0.1);
            padding: 8px;
            margin: 0 auto;
            transition: box-shadow 0.3s;
            text-align: center;
            width: 300px;
            max-width: 90%;
        }
        .upload-block input[type="file"] {
            margin: 4px 0;
            font-size: 0.85em;
            border: none;
            background: transparent;
            color: #d81b60;
            cursor: pointer;
            width: 90%;
            padding: 2px;
        }
        .upload-block input[type="file"]::-webkit-file-upload-button {
            background: #f584b7;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .upload-block input[type="file"]:hover::-webkit-file-upload-button {
            background: #ea4c89;
        }
        #goToUseBtn {
            display: none;
            margin-top: 20px;
            padding: 10px 24px;
            background: #f584b7;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        #goToUseBtn:hover {
            background: #ea4c89;
        }
        .heart-wave {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 70vh;
            overflow: hidden;
            pointer-events: none;
            z-index: 999;
        }
        .heart {
            position: absolute;
            bottom: 0;
            font-size: 24px;
            animation: waveMove 6s linear infinite;
            color: hotpink;
            opacity: 0.8;
        }
        .heart.layer2 {
            color: #ffb6d5;
            opacity: 0.6;
            animation: waveMove2 8s linear infinite;
        }
        .heart.layer3 {
            color: #ffd6ec;
            opacity: 0.4;
            animation: waveMove3 10s linear infinite;
        }
        @keyframes waveMove {
            0% { transform: translateY(0px);}
            50% { transform: translateY(-30px);}
            100% { transform: translateY(0px);}
        }
        @keyframes waveMove2 {
            0% { transform: translateY(0px);}
            50% { transform: translateY(-60px);}
            100% { transform: translateY(0px);}
        }
        @keyframes waveMove3 {
            0% { transform: translateY(0px);}
            50% { transform: translateY(-90px);}
            100% { transform: translateY(0px);}
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.history.back()">‚Üê Quay l·∫°i</button>
    <h2>Ch·ªçn ·∫£nh b·∫°n mu·ªën t·∫£i l√™n</h2>
    <div class="upload-block">
        <input type="file" id="imgInput" accept="image/*" style="margin-bottom: 10px;">
        <div style="width: 100%; padding: 4px;">
            <img id="preview" class="preview-img" src="" alt="·∫¢nh c·ªßa b·∫°n s·∫Ω hi·ªán ·ªü ƒë√¢y" style="display:none;">
            <button id="goToUseBtn">S·ª≠ d·ª•ng ·∫£nh n√†y</button>
        </div>
    </div>
    <div class="heart-wave" id="heartWave"></div>
    <script>
        // Hi·ªÉn th·ªã l·∫°i ·∫£nh ƒë√£ ch·ªçn n·∫øu ƒë√£ l∆∞u trong localStorage (gi√∫p reload kh√¥ng m·∫•t ·∫£nh)
        const previewImg = document.getElementById('preview');
        const goToUseBtn = document.getElementById('goToUseBtn');
        const anhNguoiYeu = localStorage.getItem('anhNguoiYeu');
        if (anhNguoiYeu) {
            previewImg.src = anhNguoiYeu;
            previewImg.style.display = 'block';
            goToUseBtn.style.display = 'inline-block';
        }

        document.getElementById('imgInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    previewImg.src = evt.target.result;
                    previewImg.style.display = 'block';
                    goToUseBtn.style.display = 'inline-block';
                    localStorage.setItem('anhNguoiYeu', evt.target.result);
                }
                reader.readAsDataURL(file);
            }
        });

        goToUseBtn.onclick = function() {
            window.location.href = 'love.html';
        }

        // Hi·ªáu ·ª©ng tr√°i tim l∆∞·ª£n s√≥ng nhi·ªÅu l·ªõp
        const waveContainer = document.getElementById("heartWave");
        const numHearts = 30;
        // L·ªõp 1
        for (let i = 0; i < numHearts; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.textContent = "üíó";
            heart.style.left = `${(i / numHearts) * 100}vw`;
            heart.style.animationDelay = `${(i % 10) * 0.2}s`;
            heart.style.fontSize = `${18 + Math.random() * 18}px`;
            waveContainer.appendChild(heart);
        }
        // L·ªõp 2
        for (let i = 0; i < numHearts; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart", "layer2");
            heart.textContent = "üíó";
            heart.style.left = `${(i / numHearts) * 100}vw`;
            heart.style.animationDelay = `${(i % 10) * 0.3 + 0.5}s`;
            heart.style.fontSize = `${14 + Math.random() * 14}px`;
            waveContainer.appendChild(heart);
        }
        // L·ªõp 3
        for (let i = 0; i < numHearts; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart", "layer3");
            heart.textContent = "üíó";
            heart.style.left = `${(i / numHearts) * 100}vw`;
            heart.style.animationDelay = `${(i % 10) * 0.4 + 1}s`;
            heart.style.fontSize = `${10 + Math.random() * 10}px`;
            waveContainer.appendChild(heart);
        }
    </script>
</body>
</html>
