        div {
            width: 400px;

            background-color: rgb(248, 84, 212);
            color: #fff;
            font-size: 20px;
            font-family: "幼圆";
            font-weight: 500;

        .back-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #f35ead;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: fixed;
            top: 20px;
            left: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 0;
            z-index: 9999;
        }

        .back-btn:hover {
            background-color: #feb47b;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .back-btn:active {
            transform: translateY(1px);
        }

        .back-btn::before {
            content: "←";
            margin-right: 8px;
        }
    </style>
</head>
